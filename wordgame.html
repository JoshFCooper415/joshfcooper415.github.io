<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Association Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4a4e69;
            --secondary-color: #9a8c98;
            --accent-color: #c9ada7;
            --background-color: #f2e9e4;
            --text-color: #22223b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 95%;
            margin: 2rem auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        #game-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-height: 80vh;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .game-info span {
            font-weight: 600;
            color: var(--primary-color);
        }

        #definition {
            font-style: italic;
            background-color: var(--background-color);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        #clickable-words {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .word-btn {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .non-clickable {
            padding: 0.8rem 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.6;
        }

        #attempts {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        #sidebar {
            width: 300px;
            background-color: var(--accent-color);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }

        #sidebar-header {
            padding: 1rem;
            background-color: var(--secondary-color);
            color: white;
        }

        #sidebar-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        #history-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #history-container::-webkit-scrollbar {
            display: none;
        }

        #history {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .history-node {
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .history-node:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .history-node.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .history-node .branch-line {
            width: 15px;
            height: 1px;
            background-color: var(--text-color);
            margin-right: 5px;
        }

        .history-node .word {
            flex-grow: 1;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                order: -1;
                max-height: 300px;
            }

            #game-container {
                max-height: none;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-container">
            <header>
                <h1>Word Association Game</h1>
            </header>
            <div class="game-info">
                <p>Starting word: <span id="start-word"></span></p>
                <p>Target word: <span id="target-word"></span></p>
                <p>Current word: <span id="current-word"></span></p>
            </div>
            <p id="definition"></p>
            <div id="clickable-words"></div>
            <p id="attempts"></p>
        </div>
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Word History</h2>
            </div>
            <div id="history-container">
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://api.dictionaryapi.dev/api/v2/entries/en/';
        let startWord, targetWord, currentWord, maxAttempts, attemptsLeft;
        const visitedWords = new Set();
        let wordTree;
        let currentNode;

        class TreeNode {
            constructor(word, parent = null) {
                this.word = word;
                this.parent = parent;
                this.children = [];
            }

            addChild(word) {
                const childNode = new TreeNode(word, this);
                this.children.push(childNode);
                return childNode;
            }

            findChild(word) {
                return this.children.find(child => child.word === word);
            }
        }

        function cleanWord(word) {
            return word.replace(/[^a-zA-Z]/g, '').toLowerCase();
        }

        async function fetchWordData(word) {
            const cleanedWord = cleanWord(word);
            try {
                const response = await fetch(apiUrl + cleanedWord);
                if (!response.ok) throw new Error('Word not found');
                const data = await response.json();
                return data[0];
            } catch (error) {
                console.error('Error fetching word data:', error);
                return null;
            }
        }

        function isClickableWord(word) {
            return word.length > 3 && !visitedWords.has(cleanWord(word));
        }

        function cleanText(text) {
            return text.replace(/[^a-zA-Z\s]/g, '');
        }

        function updateUI() {
            document.getElementById('start-word').textContent = startWord;
            document.getElementById('target-word').textContent = targetWord;
            document.getElementById('current-word').textContent = currentWord;
            document.getElementById('attempts').textContent = `Attempts left: ${attemptsLeft}`;
            updateHistory();
        }

        function updateHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '';

            function renderNode(node, depth = 0) {
                const nodeElement = document.createElement('div');
                nodeElement.classList.add('history-node');
                if (node === currentNode) {
                    nodeElement.classList.add('active');
                }

                const branchLine = document.createElement('div');
                branchLine.classList.add('branch-line');
                branchLine.style.width = `${depth * 15}px`;

                const wordElement = document.createElement('span');
                wordElement.classList.add('word');
                wordElement.textContent = node.word;

                nodeElement.appendChild(branchLine);
                nodeElement.appendChild(wordElement);
                nodeElement.onclick = () => goToWord(node);

                historyContainer.appendChild(nodeElement);

                node.children.forEach(child => renderNode(child, depth + 1));
            }

            renderNode(wordTree);
            scrollToActiveNode();
        }

        function scrollToActiveNode() {
            const activeNode = document.querySelector('.history-node.active');
            if (activeNode) {
                const container = document.getElementById('history-container');
                container.scrollTo({
                    top: activeNode.offsetTop - container.offsetHeight / 2,
                    behavior: 'smooth'
                });
            }
        }

        async function goToWord(node) {
            if (node === currentNode) return;
            
            currentNode = node;
            currentWord = node.word;
            visitedWords.clear();
            
            let tempNode = node;
            while (tempNode) {
                visitedWords.add(cleanWord(tempNode.word));
                tempNode = tempNode.parent;
            }
            
            updateUI();
            const wordData = await fetchWordData(currentWord);
            if (wordData) {
                const definition = cleanText(wordData.meanings[0].definitions[0].definition);
                document.getElementById('definition').textContent = definition;
                displayWords(definition.split(/\s+/));
            }
        }

        async function handleWordClick(word) {
            const cleanedWord = cleanWord(word);
            if (cleanedWord === targetWord) {
                addToHistory(word);
                updateUI();
                alert(`Congratulations! You've reached the target word '${targetWord}'!`);
                startGame();
                return;
            }

            attemptsLeft--;
            currentWord = word;
            visitedWords.add(cleanedWord);
            addToHistory(word);
            updateUI();

            if (attemptsLeft === 0) {
                alert(`Game over. You didn't reach '${targetWord}' within ${maxAttempts} attempts.`);
                startGame();
                return;
            }

            const wordData = await fetchWordData(word);
            if (wordData) {
                const definition = cleanText(wordData.meanings[0].definitions[0].definition);
                document.getElementById('definition').textContent = definition;
                displayWords(definition.split(/\s+/));
            } else {
                alert('Failed to fetch word data. Please try again.');
            }
        }

        function addToHistory(word) {
            let childNode = currentNode.findChild(word);
            if (!childNode) {
                childNode = currentNode.addChild(word);
            }
            currentNode = childNode;
        }

        function displayWords(words) {
            const container = document.getElementById('clickable-words');
            container.innerHTML = '';
            words.forEach(word => {
                if (isClickableWord(word)) {
                    const button = document.createElement('button');
                    button.textContent = word;
                    button.classList.add('word-btn');
                    button.onclick = () => handleWordClick(word);
                    container.appendChild(button);
                } else {
                    const span = document.createElement('span');
                    span.textContent = word;
                    span.classList.add('non-clickable');
                    container.appendChild(span);
                }
            });
        }

        async function startGame() {
            // For demonstration, using fixed words. In a real game, you'd randomly select these.
            startWord = 'hello';
            targetWord = 'world';
            currentWord = startWord;
            maxAttempts = 1000;
            attemptsLeft = maxAttempts;
            visitedWords.clear();
            visitedWords.add(cleanWord(startWord));
            wordTree = new TreeNode(startWord);
            currentNode = wordTree;

            updateUI();

            const wordData = await fetchWordData(startWord);
            if (wordData) {
                const definition = cleanText(wordData.meanings[0].definitions[0].definition);
                document.getElementById('definition').textContent = definition;
                displayWords(definition.split(/\s+/));
            } else {
                alert('Failed to start the game. Please refresh the page.');
            }
        }

        window.onload = startGame;
    </script>
</body>
</html>
